<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FNAF Ultimate Web Engine - Multiplatform</title>
    <style>
        #foxy-alert {
            position: fixed; top: 30px; left: 30px; color: #ff0000; font-size: 50px; font-weight: bold;
            display: none; z-index: 9999; text-shadow: 3px 3px #000; animation: blink 0.3s infinite;
        }
        #night5-boost {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%);
            color: #00ff00; font-size: 30px; font-weight: bold; display: none; z-index: 9999;
            text-shadow: 2px 2px #000; animation: blink 0.5s infinite;
        }

        /* MECÂNICA 3: Alucinações IT'S ME */
        #hallucination-overlay {
            position: fixed; inset: 0; background: black; color: white;
            display: none; justify-content: center; align-items: center;
            font-size: 80px; font-weight: bold; z-index: 10001; pointer-events: none;
        }

        #blackout-screen {
            position: fixed; inset: 0; background: black; z-index: 4500;
            display: none; justify-content: center; align-items: center;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
        :root {
            --freddy-col: #5c4033; --bonnie-col: #6a5acd; --chica-col: #ffd700; --foxy-col: #d94d4d;
            --ui-font: 'Courier New', Courier, monospace;
        }
        body { margin: 0; overflow: hidden; background: #000; font-family: var(--ui-font); color: white; user-select: none; touch-action: none; }
        
        #main-menu {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .menu-title { font-size: clamp(24px, 8vw, 50px); margin-bottom: 20px; text-shadow: 2px 2px red; text-align: center; }
        
        #victory-display { font-size: 20px; color: gold; margin-bottom: 20px; min-height: 40px; text-align: center; }

        .menu-btn { 
            width: 80%; max-width: 280px; padding: 15px; margin: 10px; background: #111; border: 2px solid #444; 
            color: white; font-family: inherit; font-size: 18px; cursor: pointer; transition: 0.3s;
        }
        .menu-btn:hover { background: #fff; color: #000; }
        .menu-btn:disabled { opacity: 0.3; cursor: not-allowed; display: none; }

        /* AJUSTE PARA DISPOSITIVOS: PERSPECTIVA */
        #game-container { 
            position: relative; width: 100vw; height: 100vh; overflow: hidden; 
            perspective: 1000px; display: none; 
        }
        
        #office-pivot { 
            position: absolute; width: 100%; height: 100%; 
            transform-style: preserve-3d;
        }
        
        #office-bg {
            position: absolute; 
            width: 200vw; height: 100vh; left: -50vw; 
            background: repeating-linear-gradient(90deg, #101010 0px, #252525 100px, #101010 200px);
            box-shadow: inset 0 0 150px black;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .poster { position: absolute; top: 20%; width: 100px; height: 150px; background: #1a1a1a; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #555; box-shadow: 0 0 10px black; }
        .fan { position: absolute; bottom: 30%; left: 50%; width: 100px; height: 100px; border: 2px solid #444; border-radius: 50%; animation: spin 0.2s infinite linear; opacity: 0.3; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .door-panel { 
            position: absolute; bottom: 25%; width: 90px; height: 180px; 
            background: #222; border: 4px solid #444; display: flex; 
            flex-direction: column; align-items: center; justify-content: space-evenly; 
            z-index: 1000; pointer-events: auto;
        }
        #panel-l { left: 10%; } #panel-r { right: 10%; }

        .btn { 
            width: 60px; height: 60px; border-radius: 50%; border: 3px solid #000; 
            cursor: pointer; display: flex; justify-content: center; align-items: center; 
            font-weight: bold; font-size: 12px; box-shadow: inset 0 0 5px black; 
            transition: 0.1s; pointer-events: auto; position: relative; z-index: 1001;
            background: #444; color: white;
            -webkit-tap-highlight-color: transparent;
        }
        .btn.active { background: #fff; color: #000; }

        .metal-door { position: absolute; top: 0; width: 220px; height: 100%; background: repeating-linear-gradient(135deg, #1a1a1a, #2a2a2a 20px, #1a1a1a 40px); border: 5px solid #000; transition: transform 0.2s ease-in; z-index: 5; }
        #door-l { left: 20%; transform: translateY(-90%); }
        #door-r { right: 20%; transform: translateY(-90%); }
        .metal-door.closed { transform: translateY(0%); }

        .light-beam { position: absolute; top: 0; bottom: 0; width: 220px; background: rgba(255, 255, 220, 0); pointer-events: none; z-index: 6; }
        #beam-l { left: 20%; } #beam-r { right: 20%; }
        .light-beam.on { background: rgba(255, 255, 220, 0.15); }

        .monster { position: absolute; top: 40%; width: 150px; height: 200px; display: none; justify-content: center; align-items: center; font-size: 70px; z-index: 4; text-shadow: 0 0 15px black; font-weight: bold; }
        #monster-l { left: 22%; color: var(--bonnie-col); }
        #monster-r { right: 22%; color: var(--chica-col); }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        #power-box { position: absolute; bottom: 20px; left: 20px; font-size: 18px; text-shadow: 2px 2px black; }
        #clock-box { position: absolute; top: 20px; right: 20px; font-size: 25px; font-weight: bold; text-shadow: 2px 2px black; text-align: right; }
        #night-display { font-size: 14px; color: #ccc; }

        #btn-monitor { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); width: 60%; height: 45px; background: rgba(255,255,255,0.1); border: 2px solid white; cursor: pointer; pointer-events: auto; text-align: center; line-height: 45px; font-weight: bold; color: #fff; opacity: 0.6; z-index: 500; }

        #camera-ui { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #111; pointer-events: auto; z-index: 1000; border: 5px solid #222; box-sizing: border-box; }
        #cam-viewport { position: absolute; top: 2%; left: 2%; width: 96%; height: 60%; background: #000; border: 2px solid #555; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; }
        #cam-name { position: absolute; top: 10px; left: 10px; font-size: 16px; z-index: 160; text-shadow: 2px 2px black; }
        #btn-close-cam { position: absolute; bottom: 2%; left: 50%; transform: translateX(-50%); width: 90%; height: 40px; background: #800; color: white; border: 2px solid #fff; cursor: pointer; z-index: 1200; font-weight: bold; }

        #recharge-btn {
            display: none; padding: 15px; background: #0f0; color: #000; 
            border: 2px solid #fff; font-size: 16px; font-weight: bold; cursor: pointer;
            z-index: 100;
        }

        #map-container { position: absolute; bottom: 12%; right: 5%; width: 90%; height: 25%; background: rgba(0,0,0,0.8); border: 1px solid #444; z-index: 1100; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; padding: 5px; }
        .map-node { width: 45px; height: 30px; margin: 2px; background: #333; border: 1px solid #777; cursor: pointer; color: #ccc; font-size: 10px; display: flex; justify-content: center; align-items: center; }
        .map-node.active { background: #6f6; color: black; font-weight: bold; }

        .anim-block { width: 40px; height: 40px; margin: 5px; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 20px; box-shadow: 2px 2px 5px black; z-index: 10; border: 2px solid rgba(0,0,0,0.5); }
        .overlay-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="blackout-screen"></div>
    <div id="hallucination-overlay">IT'S ME</div>
    <div id="foxy-alert">⚠ FOXY!</div>
    <div id="night5-boost">⚡ GERADOR ATIVADO! ⚡</div>

    <div id="main-menu" class="overlay-screen">
        <div class="menu-title">FIVE NIGHTS AT FREDDY'S</div>
        <div id="victory-display"></div> 
        <button class="menu-btn" onclick="handleMenu('new')">NOVO JOGO</button>
        <button id="btn-load" class="menu-btn" onclick="handleMenu('load')" disabled>CARREGAR JOGO</button>
    </div>

    <div id="intro-screen" class="overlay-screen hidden">
        <div id="intro-txt-time" style="font-size: 60px;">12:00 AM</div>
        <div id="intro-txt-night" style="font-size: 20px;">1ª NOITE</div>
    </div>

    <div id="win-screen" class="overlay-screen hidden">
        <div style="font-size: 80px; font-weight: bold;">6:00 AM</div>
        <div id="win-msg-sub" style="font-size: 18px; color: gold;"></div>
    </div>

    <div id="game-over-screen" class="overlay-screen hidden">
        <div id="jumpscare-face" style="font-size: 40px; color: red;">GAME OVER</div>
        <button class="menu-btn" onclick="location.reload()">TENTAR NOVAMENTE</button>
    </div>

    <div id="game-container">
        <div id="office-pivot">
            <div id="office-bg">
                <div class="poster" style="left: 35%;">FREDDY</div>
                <div class="poster" style="left: 50%;">CELEBRATE</div>
                <div class="poster" style="left: 65%;">CHICA</div>
                <div class="fan"></div>

                <div id="door-l" class="metal-door"></div>
                <div id="beam-l" class="light-beam"></div>
                <div id="monster-l" class="monster">B</div>
                <div id="panel-l" class="door-panel">
                    <div class="btn btn-door" id="btn-d-l" onclick="toggleDoor('left')">DOOR</div>
                    <div class="btn btn-light" id="btn-l-l" ontouchstart="toggleLight('left', true)" ontouchend="toggleLight('left', false)" onmousedown="toggleLight('left', true)" onmouseup="toggleLight('left', false)">LIGHT</div>
                </div>

                <div id="door-r" class="metal-door"></div>
                <div id="beam-r" class="light-beam"></div>
                <div id="monster-r" class="monster">C</div>
                <div id="panel-r" class="door-panel">
                    <div class="btn btn-door" id="btn-d-r" onclick="toggleDoor('right')">DOOR</div>
                    <div class="btn btn-light" id="btn-l-r" ontouchstart="toggleLight('right', true)" ontouchend="toggleLight('right', false)" onmousedown="toggleLight('right', true)" onmouseup="toggleLight('right', false)">LIGHT</div>
                </div>
            </div>
        </div>

        <div id="ui-layer">
            <div id="power-box">Energia: <span id="val-pwr">100</span>%<br>Uso: <span id="val-use">|</span></div>
            <div id="clock-box"><span id="val-time">12</span> AM<br><div id="night-display">Noite <span id="val-night">1</span></div></div>
            <div id="btn-monitor" onclick="setMonitor(true)">[ABRIR MONITOR]</div>
        </div>

        <div id="camera-ui">
            <div id="cam-viewport">
                <div id="cam-name">Show Stage (1A)</div>
                <button id="recharge-btn" onclick="claimBonus()">RECARREGAR +10%</button>
                <div id="cam-content" style="display: flex;"></div>
            </div>
            <button id="btn-close-cam" onclick="setMonitor(false)">FECHAR MONITOR</button>
            <div id="map-container">
                <div class="map-node active" id="m-1A" onclick="setCam('1A', 'Stage')">1A</div>
                <div class="map-node" id="m-1B" onclick="setCam('1B', 'Dining')">1B</div>
                <div class="map-node" id="m-1C" onclick="setCam('1C', 'Cove')">1C</div>
                <div class="map-node" id="m-5" onclick="setCam('5', 'Back')">5</div>
                <div class="map-node" id="m-3" onclick="setCam('3', 'Closet')">3</div>
                <div class="map-node" id="m-7" onclick="setCam('7', 'Rest')">7</div>
                <div class="map-node" id="m-6" onclick="setCam('6', 'Kitchen')">6</div>
                <div class="map-node" id="m-2A" onclick="setCam('2A', 'WHall')">2A</div>
                <div class="map-node" id="m-2B" onclick="setCam('2B', 'WCorner')">2B</div>
                <div class="map-node" id="m-4A" onclick="setCam('4A', 'EHall')">4A</div>
                <div class="map-node" id="m-4B" onclick="setCam('4B', 'ECorner')">4B</div>
            </div>
        </div>
    </div>

    <script>
    // --- SISTEMA DE MOVIMENTO MULTIPLATAFORMA ---
    const office = document.getElementById('office-bg');
    let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    function updateView(xPercent) {
        if (!gameState.running || gameState.monitorOpen) return;
        let moveX = (xPercent - 0.5) * 60; // Amplitude de movimento
        office.style.transform = `translateX(${-moveX}vw) rotateY(${moveX/5}deg)`;
    }

    if (isMobile) {
        // Mobile: Toque nas bordas ou Giros
        window.addEventListener('deviceorientation', (e) => {
            if(e.gamma) {
                let norm = (e.gamma + 30) / 60; // Normaliza entre 0 e 1
                updateView(Math.max(0, Math.min(1, norm)));
            }
        });
        document.addEventListener('touchstart', (e) => {
            updateView(e.touches[0].clientX / window.innerWidth);
        });
    } else {
        // PC: Mouse
        document.addEventListener('mousemove', (e) => {
            updateView(e.clientX / window.innerWidth);
        });
    }

    const difficultyProfile = {
        1: { freddy: 1, bonnie: 3, chica: 2, foxy: 1 },
        2: { freddy: 2, bonnie: 5, chica: 4, foxy: 2 },
        3: { freddy: 3, bonnie: 8, chica: 7, foxy: 4 },
        4: { freddy: 6, bonnie: 12, chica: 10, foxy: 5 }, 
        5: { freddy: 10, bonnie: 16, chica: 14, foxy: 7 } 
    };

    let gameState = {
        night: 1, time: 0, power: 100, usage: 1, running: false,
        monitorOpen: false, currCam: '1A', lDoor: false, rDoor: false,
        lLight: false, rLight: false, foxyStage: 0, canClaimBonus: false,
        night5BoostUsed: false, goldenFreddyChance: false
    };

    const animatronics = {
        'Freddy': { pos: '1A', color: 'var(--freddy-col)' },
        'Bonnie': { pos: '1A', color: 'var(--bonnie-col)' },
        'Chica':  { pos: '1A', color: 'var(--chica-col)' },
        'Foxy':   { pos: '1C', color: 'var(--foxy-col)' }
    };

    const paths = {
        'Bonnie': ['1A', '5', '2A', '2B', 'DOOR_L'],
        'Chica':  ['1A', '1B', '7', '6', '4A', '4B', 'DOOR_R'],
        'Freddy': ['1A', '1B', '7', '4A', '4B', 'DOOR_R'],
        'Foxy':   ['1C', '1B', 'DOOR_L']
    };

    function checkSave() {
        const saved = localStorage.getItem('fnaf_web_save');
        let wins = localStorage.getItem('fnaf_victories');
        if (wins === 'ULTIMATE') {
            document.getElementById('victory-display').innerText = "★ VITÓRIAS: ∞";
        } else if(parseInt(wins) > 0) {
            document.getElementById('victory-display').innerText = "★ ".repeat(Math.min(parseInt(wins), 10)); 
        }
        if (saved && parseInt(saved) <= 5) {
            document.getElementById('btn-load').disabled = false;
            document.getElementById('btn-load').innerText = `CARREGAR NOITE ${saved}`;
        }
    }

    function winGame() {
        gameState.running = false;
        if (gameState.night === 5) {
            let currentWins = parseInt(localStorage.getItem('fnaf_victories')) || 0;
            localStorage.setItem('fnaf_victories', currentWins + 1);
            localStorage.removeItem('fnaf_web_save'); 
            document.getElementById('win-msg-sub').innerText = "VOCÊ SOBREVIVEU ÀS 5 NOITES!";
        } else {
            localStorage.setItem('fnaf_web_save', gameState.night + 1);
            document.getElementById('win-msg-sub').innerText = "Indo para a Noite " + (gameState.night + 1);
        }
        document.getElementById('win-screen').classList.remove('hidden');
        setTimeout(() => location.reload(), 5000);
    }

    function handleMenu(type) {
        if (type === 'new') localStorage.setItem('fnaf_web_save', 1);
        const nightToStart = parseInt(localStorage.getItem('fnaf_web_save')) || 1;
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        startNight(nightToStart);
    }

    function startNight(n) {
        gameState.night = n;
        gameState.time = 0; gameState.power = 100;
        document.getElementById('val-night').innerText = n;
        document.getElementById('intro-txt-night').innerText = n + "ª NOITE";
        document.getElementById('intro-screen').classList.remove('hidden');
        setTimeout(() => {
            document.getElementById('intro-screen').classList.add('hidden');
            gameState.running = true;
            startGameLoops();
        }, 3000);
    }

    let powerTimer, gameTimer, aiTimer, hallucinationTimer;
    function startGameLoops() {
        gameTimer = setInterval(() => {
            if(!gameState.running) return;
            gameState.time++;
            document.getElementById('val-time').innerText = gameState.time === 0 ? 12 : gameState.time;
            if(gameState.time > 0 && gameState.time < 6) activateBonus();
            if(gameState.time === 6) winGame();
        }, 45000);

        powerTimer = setInterval(() => {
            if(!gameState.running) return;
            if(gameState.night >= 5 && gameState.power < 15 && !gameState.night5BoostUsed) {
                gameState.power += 15; gameState.night5BoostUsed = true;
                document.getElementById('night5-boost').style.display = 'block';
                setTimeout(()=>document.getElementById('night5-boost').style.display='none', 3000);
            }
            gameState.power -= (gameState.usage * 0.12);
            document.getElementById('val-pwr').innerText = Math.floor(gameState.power);
            if(gameState.power <= 0) triggerPowerOutage();
        }, 1000);

        aiTimer = setInterval(() => {
            if(gameState.running) aiLogic();
        }, 4000);

        hallucinationTimer = setInterval(() => {
            if(gameState.running && Math.random() < 0.02) {
                document.getElementById('hallucination-overlay').style.display = 'flex';
                setTimeout(() => { document.getElementById('hallucination-overlay').style.display = 'none'; }, 100);
            }
        }, 3000);
    }

    function triggerPowerOutage() {
        gameState.running = false;
        if(gameState.lDoor) toggleDoor('left');
        if(gameState.rDoor) toggleDoor('right');
        setMonitor(false);
        document.getElementById('blackout-screen').style.display = 'flex';
        setTimeout(() => { gameOver("FREDDY TE PEGOU NO ESCURO!"); }, 5000);
    }

    function activateBonus() {
        gameState.canClaimBonus = true; updateCamView();
        setTimeout(() => { gameState.canClaimBonus = false; updateCamView(); }, 15000);
    }

    function claimBonus() {
        if(gameState.canClaimBonus) {
            gameState.power = Math.min(100, gameState.power + 10);
            gameState.canClaimBonus = false; updateCamView();
        }
    }

    function aiLogic() {
        const levels = difficultyProfile[gameState.night] || difficultyProfile[5];
        if(checkAI(levels.bonnie)) moveStandard('Bonnie');
        if(checkAI(levels.chica)) moveStandard('Chica');
        if(checkAI(levels.freddy)) { moveStandard('Freddy'); console.log("FREDDY RIU!"); }

        if (!(gameState.monitorOpen && gameState.currCam === '1C')) {
            if(checkAI(levels.foxy)) {
                gameState.foxyStage++;
                if(gameState.foxyStage >= 4) triggerFoxyAttack();
            }
        }
        if(gameState.monitorOpen) updateCamView();
    }

    function triggerFoxyAttack() {
        document.getElementById('foxy-alert').style.display = 'block';
        setTimeout(() => {
            document.getElementById('foxy-alert').style.display = 'none';
            if(gameState.lDoor) { gameState.power -= 5; gameState.foxyStage = 0; animatronics.Foxy.pos = '1C'; }
            else { if(gameState.running) gameOver("FOXY TE PEGOU!"); }
        }, 3000);
    }

    function checkAI(level) { return (Math.floor(Math.random() * 20) + 1) <= level; }

    function moveStandard(name) {
        let path = paths[name];
        let curr = animatronics[name].pos;
        let idx = path.indexOf(curr);
        if(curr.includes('DOOR')) {
            if(name === 'Bonnie' && !gameState.lDoor) gameOver("BONNIE TE PEGOU!");
            else if((name === 'Chica' || name === 'Freddy') && !gameState.rDoor) gameOver(name.toUpperCase() + " TE PEGOU!");
            else animatronics[name].pos = '1A';
        } else if(idx < path.length - 1) {
            animatronics[name].pos = path[idx + 1];
        }
    }

    function toggleDoor(side) {
        if(side === 'left') {
            gameState.lDoor = !gameState.lDoor;
            document.getElementById('door-l').classList.toggle('closed');
            document.getElementById('btn-d-l').classList.toggle('active');
        } else {
            gameState.rDoor = !gameState.rDoor;
            document.getElementById('door-r').classList.toggle('closed');
            document.getElementById('btn-d-r').classList.toggle('active');
        }
        updateUsage();
    }

    function toggleLight(side, on) {
        if(!gameState.running || gameState.power <= 0) return;
        if(side === 'left') {
            gameState.lLight = on;
            document.getElementById('beam-l').className = on ? 'light-beam on' : 'light-beam';
            document.getElementById('monster-l').style.display = (on && animatronics.Bonnie.pos === 'DOOR_L') ? 'flex' : 'none';
            document.getElementById('btn-l-l').classList.toggle('active', on);
        } else {
            gameState.rLight = on;
            document.getElementById('beam-r').className = on ? 'light-beam on' : 'light-beam';
            document.getElementById('monster-r').style.display = (on && (animatronics.Chica.pos === 'DOOR_R' || animatronics.Freddy.pos === 'DOOR_R')) ? 'flex' : 'none';
            document.getElementById('btn-l-r').classList.toggle('active', on);
        }
        updateUsage();
    }

    function setMonitor(open) {
        if(!gameState.running) return;
        gameState.monitorOpen = open;
        document.getElementById('camera-ui').style.display = open ? 'block' : 'none';
        if(open && gameState.currCam === '2B') gameState.goldenFreddyChance = (Math.random() < 0.1);
        updateUsage();
    }

    function setCam(id, name) {
        gameState.currCam = id;
        document.getElementById('cam-name').innerText = id + " - " + name;
        document.querySelectorAll('.map-node').forEach(n => n.classList.remove('active'));
        document.getElementById('m-'+id).classList.add('active');
        gameState.goldenFreddyChance = (id === '2B' && Math.random() < 0.1);
        updateCamView();
    }

    function updateCamView() {
        const view = document.getElementById('cam-content');
        view.innerHTML = '';
        if(gameState.currCam === '6') view.innerHTML = "<div style='font-size:12px'>PANELAS BATENDO...</div>";
        document.getElementById('recharge-btn').style.display = (gameState.currCam === '6' && gameState.canClaimBonus) ? 'block' : 'none';
        if(gameState.currCam === '2B' && gameState.goldenFreddyChance) {
            let gf = document.createElement('div'); gf.className = 'anim-block'; gf.style.background = 'gold'; gf.innerText = 'GF'; view.appendChild(gf);
        }
        for(let name in animatronics) {
            if(animatronics[name].pos === gameState.currCam) {
                let div = document.createElement('div'); div.className = 'anim-block';
                div.style.backgroundColor = animatronics[name].color; div.innerText = name[0];
                view.appendChild(div);
            }
        }
    }

    function updateUsage() {
        let u = 1;
        if(gameState.lDoor) u++; if(gameState.rDoor) u++;
        if(gameState.lLight) u++; if(gameState.rLight) u++;
        if(gameState.monitorOpen) u++;
        gameState.usage = u;
        document.getElementById('val-use').innerText = "|".repeat(u);
    }

    function gameOver(reason) {
        gameState.running = false;
        document.getElementById('game-over-screen').classList.remove('hidden');
        document.getElementById('jumpscare-face').innerText = reason;
    }

    checkSave();
    </script>
</body>
</html>
