<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FNAF Ultimate Web Engine - Multiplatform</title>
    <style>
        /* ESTILOS ORIGINAIS PRESERVADOS */
        #foxy-alert {
            position: fixed; top: 30px; left: 30px; color: #ff0000; font-size: 50px; font-weight: bold;
            display: none; z-index: 9999; text-shadow: 3px 3px #000; animation: blink 0.3s infinite;
        }
        #night5-boost {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%);
            color: #00ff00; font-size: 30px; font-weight: bold; display: none; z-index: 9999;
            text-shadow: 2px 2px #000; animation: blink 0.5s infinite;
        }
        #hallucination-overlay {
            position: fixed; inset: 0; background: black; color: white;
            display: none; justify-content: center; align-items: center;
            font-size: 80px; font-weight: bold; z-index: 10001; pointer-events: none;
        }
        #blackout-screen {
            position: fixed; inset: 0; background: black; z-index: 4500;
            display: none; justify-content: center; align-items: center;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
        :root {
            --freddy-col: #5c4033; --bonnie-col: #6a5acd; --chica-col: #ffd700; --foxy-col: #d94d4d;
            --ui-font: 'Courier New', Courier, monospace;
        }
        body { margin: 0; overflow: hidden; background: #000; font-family: var(--ui-font); color: white; user-select: none; touch-action: none; }
        
        /* TELA DE SELEÇÃO INICIAL */
        #device-selection {
            position: fixed; inset: 0; background: #000; z-index: 11000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        #main-menu {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .menu-title { font-size: 50px; margin-bottom: 20px; text-shadow: 2px 2px red; text-align: center; }
        #victory-display { font-size: 30px; color: gold; margin-bottom: 20px; min-height: 40px; text-align: center; }
        .menu-btn { 
            width: 280px; padding: 15px; margin: 10px; background: #111; border: 2px solid #444; 
            color: white; font-family: inherit; font-size: 18px; cursor: pointer; transition: 0.3s;
        }
        .menu-btn:hover { background: #fff; color: #000; }

        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; display: none; }
        #office-pivot { position: absolute; width: 100%; height: 100%; transition: transform 0.1s ease-out; }
        
        #office-bg {
            position: absolute; width: 300vw; height: 100vh; left: -100vw; 
            background: repeating-linear-gradient(90deg, #101010 0px, #252525 100px, #101010 200px);
            box-shadow: inset 0 0 150px black;
            display: flex; justify-content: center; align-items: center;
        }

        .poster { position: absolute; top: 20%; width: 100px; height: 150px; background: #1a1a1a; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #555; }
        .fan { position: absolute; bottom: 30%; left: 50%; width: 100px; height: 100px; border: 2px solid #444; border-radius: 50%; animation: spin 0.2s infinite linear; opacity: 0.3; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Painéis Fixos nas Portas */
        .door-panel { 
            position: absolute; bottom: 20%; width: 80px; height: 160px; 
            background: #222; border: 4px solid #444; display: flex; 
            flex-direction: column; align-items: center; justify-content: space-evenly; 
            z-index: 1000;
        }
        
        /* AJUSTE FINAL: Portas trazidas para a mesma posição horizontal dos painéis */
        #panel-l { left: 26%; } 
        #door-l { left: 26%; transform: translateY(-100%); } /* Alinhado com o Painel L */
        #beam-l { left: 26%; }
        #monster-l { left: 27%; color: var(--bonnie-col); }

        #panel-r { right: 26%; }
        #door-r { right: 26%; transform: translateY(-100%); } /* Alinhado com o Painel R */
        #beam-r { right: 26%; }
        #monster-r { right: 27%; color: var(--chica-col); }

        .btn { 
            width: 50px; height: 50px; border-radius: 50%; border: 3px solid #000; 
            cursor: pointer; display: flex; justify-content: center; align-items: center; 
            font-weight: bold; font-size: 12px; background: #444; color: white;
            -webkit-tap-highlight-color: transparent;
        }
        .btn.active { background: #fff; color: #000; }

        .metal-door { position: absolute; top: 0; width: 250px; height: 100%; background: #333; border: 5px solid #000; transition: transform 0.3s; z-index: 5; }
        .metal-door.closed { transform: translateY(0%); }

        .light-beam { position: absolute; top: 0; bottom: 0; width: 250px; background: rgba(255, 255, 220, 0); pointer-events: none; z-index: 4; }
        .light-beam.on { background: rgba(255, 255, 220, 0.2); }

        .monster { position: absolute; top: 30%; width: 180px; height: 300px; display: none; justify-content: center; align-items: center; font-size: 120px; z-index: 3; font-weight: bold; text-shadow: 0 0 20px #000; }

        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        #power-box { position: absolute; bottom: 20px; left: 20px; font-size: 20px; }
        #clock-box { position: absolute; top: 20px; right: 20px; font-size: 30px; text-align: right; }
        #btn-monitor { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 200px; height: 40px; background: rgba(255,255,255,0.2); border: 2px solid white; cursor: pointer; pointer-events: auto; text-align: center; line-height: 40px; font-weight: bold; }

        #camera-ui { display: none; position: fixed; inset: 0; background: #111; z-index: 500; border: 10px solid #222; }
        #cam-viewport { position: absolute; top: 5%; left: 5%; width: 60%; height: 75%; background: #000; border: 2px solid #555; display: flex; align-items: center; justify-content: center; }
        #map-container { position: absolute; bottom: 5%; right: 5%; width: 30%; height: 60%; background: rgba(0,0,0,0.8); border: 2px solid #444; }
        .map-node { position: absolute; width: 45px; height: 30px; background: #333; border: 1px solid #777; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 12px; }
        .map-node.active { background: #6f6; color: black; }

        #m-1A { top: 5%; left: 40%; } #m-1B { top: 20%; left: 40%; } #m-1C { top: 35%; left: 10%; }
        #m-5 { top: 20%; left: 10%; } #m-7 { top: 20%; right: 10%; } #m-6 { bottom: 5%; right: 10%; }
        #m-3 { bottom: 20%; left: 10%; } #m-2A { bottom: 40%; left: 35%; } #m-2B { bottom: 20%; left: 35%; }
        #m-4A { bottom: 40%; right: 35%; } #m-4B { bottom: 20%; right: 35%; }

        .overlay-screen { position: fixed; inset: 0; background: black; z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="device-selection">
        <div class="menu-title">SELECIONE SEU DISPOSITIVO</div>
        <button class="menu-btn" onclick="selectDevice('pc')">COMPUTADOR (Mouse)</button>
        <button class="menu-btn" onclick="selectDevice('mobile')">CELULAR (Touch)</button>
    </div>

    <div id="blackout-screen"></div>
    <div id="hallucination-overlay">IT'S ME</div>
    <div id="foxy-alert">⚠ FOXY CORRENDO!</div>
    <div id="night5-boost">⚡ GERADOR DE RESERVA ATIVADO! ⚡</div>

    <div id="main-menu" class="overlay-screen">
        <div class="menu-title">FIVE NIGHTS AT FREDDY'S</div>
        <div id="victory-display"></div> 
        <button class="menu-btn" onclick="handleMenu('new')">NOVO JOGO</button>
        <button id="btn-load" class="menu-btn" onclick="handleMenu('load')" disabled>CARREGAR JOGO</button>
    </div>

    <div id="intro-screen" class="overlay-screen hidden">
        <div style="font-size: 80px; font-weight: bold;">12:00 AM</div>
        <div id="intro-txt-night">1ª NOITE</div>
    </div>

    <div id="win-screen" class="overlay-screen hidden">
        <div style="font-size: 100px; font-weight: bold;">6:00 AM</div>
        <div id="win-msg-sub"></div>
    </div>

    <div id="game-over-screen" class="overlay-screen hidden">
        <div id="jumpscare-face" style="font-size: 80px; color: red; text-align: center;">GAME OVER</div>
        <button class="menu-btn" onclick="location.reload()">TENTAR NOVAMENTE</button>
    </div>

    <div id="game-container">
        <div id="office-pivot">
            <div id="office-bg">
                <div class="poster" style="left: 45%;">FREDDY</div>
                <div class="poster" style="left: 50%;">CELEBRATE</div>
                <div class="poster" style="left: 55%;">CHICA</div>
                <div class="fan"></div>

                <div id="door-l" class="metal-door"></div>
                <div id="beam-l" class="light-beam"></div>
                <div id="monster-l" class="monster">B</div>
                <div id="panel-l" class="door-panel">
                    <div class="btn" id="btn-d-l" onclick="toggleDoor('left')">DOOR</div>
                    <div class="btn" id="btn-l-l" onmousedown="toggleLight('left', true)" onmouseup="toggleLight('left', false)" ontouchstart="toggleLight('left', true)" ontouchend="toggleLight('left', false)">LIGHT</div>
                </div>

                <div id="door-r" class="metal-door"></div>
                <div id="beam-r" class="light-beam"></div>
                <div id="monster-r" class="monster">C</div>
                <div id="panel-r" class="door-panel">
                    <div class="btn" id="btn-d-r" onclick="toggleDoor('right')">DOOR</div>
                    <div class="btn" id="btn-l-r" onmousedown="toggleLight('right', true)" onmouseup="toggleLight('right', false)" ontouchstart="toggleLight('right', true)" ontouchend="toggleLight('right', false)">LIGHT</div>
                </div>
            </div>
        </div>

        <div id="ui-layer">
            <div id="power-box">Energia: <span id="val-pwr">100</span>%<br>Uso: <span id="val-use">|</span></div>
            <div id="clock-box"><span id="val-time">12</span> AM<br>Noite <span id="val-night">1</span></div>
            <div id="btn-monitor" onclick="setMonitor(true)">[ MONITOR ]</div>
        </div>

        <div id="camera-ui">
            <div id="cam-viewport">
                <div id="cam-name" style="position:absolute; top:10px; left:10px;">Show Stage (1A)</div>
                <button id="recharge-btn" onclick="claimBonus()" style="display:none; padding:10px; background:green; color:white;">+10% ENERGIA</button>
                <div id="cam-content" style="display:flex; font-size:40px;"></div>
            </div>
            <button onclick="setMonitor(false)" style="position:absolute; bottom:5%; left:5%; width:60%; height:40px;">FECHAR MONITOR</button>
            <div id="map-container">
                <div class="map-node active" id="m-1A" onclick="setCam('1A', 'Palco')">1A</div>
                <div class="map-node" id="m-1B" onclick="setCam('1B', 'Área de Jantar')">1B</div>
                <div class="map-node" id="m-1C" onclick="setCam('1C', 'Caverna do Foxy')">1C</div>
                <div class="map-node" id="m-5" onclick="setCam('5', 'Bastidores')">5</div>
                <div class="map-node" id="m-3" onclick="setCam('3', 'Armazém')">3</div>
                <div class="map-node" id="m-7" onclick="setCam('7', 'Banheiros')">7</div>
                <div class="map-node" id="m-6" onclick="setCam('6', 'Cozinha')">6</div>
                <div class="map-node" id="m-2A" onclick="setCam('2A', 'Corredor OESTE')">2A</div>
                <div class="map-node" id="m-2B" onclick="setCam('2B', 'Canto OESTE')">2B</div>
                <div class="map-node" id="m-4A" onclick="setCam('4A', 'Corredor LESTE')">4A</div>
                <div class="map-node" id="m-4B" onclick="setCam('4B', 'Canto LESTE')">4B</div>
            </div>
        </div>
    </div>

    <script>
    let isMobile = false;
    let startX = 0;
    let currentX = 0;

    function selectDevice(dev) {
        isMobile = (dev === 'mobile');
        document.getElementById('device-selection').style.display = 'none';
        document.getElementById('main-menu').style.display = 'flex';
        checkSave();
    }

    function moveOffice(xPercent) {
        if (!gameState.running || gameState.monitorOpen) return;
        let limit = isMobile ? 100 : 50;
        const moveX = (xPercent - 0.5) * (limit * 2);
        document.getElementById('office-pivot').style.transform = `translateX(${-moveX}vw)`;
    }

    document.addEventListener('mousemove', (e) => {
        if (!isMobile) moveOffice(e.clientX / window.innerWidth);
    });

    document.addEventListener('touchstart', (e) => {
        if (isMobile) startX = e.touches[0].clientX;
    });

    document.addEventListener('touchmove', (e) => {
        if (isMobile) {
            let diff = (e.touches[0].clientX - startX) / window.innerWidth;
            currentX = Math.max(0, Math.min(1, currentX - diff * 0.1));
            moveOffice(currentX);
        }
    });

    const difficultyProfile = {
        1: { freddy: 0, bonnie: 3, chica: 0, foxy: 5 },
        2: { freddy: 0, bonnie: 5, chica: 5, foxy: 10 },
        3: { freddy: 3, bonnie: 8, chica: 7, foxy: 15 },
        4: { freddy: 6, bonnie: 12, chica: 10, foxy: 20 }, 
        5: { freddy: 10, bonnie: 16, chica: 14, foxy: 25 } 
    };

    let gameState = {
        night: 1, time: 0, power: 100, usage: 1, running: false,
        monitorOpen: false, currCam: '1A', lDoor: false, rDoor: false,
        lLight: false, rLight: false, foxyStage: 0, canClaimBonus: false
    };

    const animatronics = {
        'Freddy': { pos: '1A', color: 'var(--freddy-col)' },
        'Bonnie': { pos: '1A', color: 'var(--bonnie-col)' },
        'Chica':  { pos: '1A', color: 'var(--chica-col)' },
        'Foxy':   { pos: '1C', color: 'var(--foxy-col)' }
    };

    const paths = {
        'Bonnie': ['1A', '5', '2A', '2B', 'DOOR_L'],
        'Chica':  ['1A', '1B', '7', '6', '4A', '4B', 'DOOR_R'],
        'Freddy': ['1A', '1B', '7', '4A', '4B', 'DOOR_R'],
        'Foxy':   ['1C', '1B', 'DOOR_L']
    };

    function checkSave() {
        const saved = localStorage.getItem('fnaf_web_save');
        let wins = localStorage.getItem('fnaf_victories') || 0;
        document.getElementById('victory-display').innerText = "★ ".repeat(Math.min(wins, 5));
        if (saved) {
            document.getElementById('btn-load').disabled = false;
            document.getElementById('btn-load').innerText = `CARREGAR NOITE ${saved}`;
        }
    }

    function handleMenu(type) {
        if (type === 'new') localStorage.setItem('fnaf_web_save', 1);
        const nightToStart = parseInt(localStorage.getItem('fnaf_web_save')) || 1;
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        startNight(nightToStart);
    }

    function startNight(n) {
        gameState.night = n;
        gameState.time = 0; gameState.power = 100;
        document.getElementById('val-night').innerText = n;
        document.getElementById('intro-txt-night').innerText = n + "ª NOITE";
        document.getElementById('intro-screen').classList.remove('hidden');
        setTimeout(() => {
            document.getElementById('intro-screen').classList.add('hidden');
            gameState.running = true;
            startGameLoops();
        }, 3000);
    }

    function startGameLoops() {
        setInterval(() => {
            if(!gameState.running) return;
            gameState.time++;
            document.getElementById('val-time').innerText = gameState.time;
            if(gameState.time === 6) winGame();
        }, 45000);

        setInterval(() => {
            if(!gameState.running) return;
            gameState.power -= (gameState.usage * 0.15);
            document.getElementById('val-pwr').innerText = Math.floor(gameState.power);
            if(gameState.power <= 0) triggerPowerOutage();
        }, 1000);

        setInterval(() => {
            if(!gameState.running) return;
            aiLogic();
        }, 4000);
    }

    function aiLogic() {
        const levels = difficultyProfile[gameState.night] || difficultyProfile[5];
        if(checkAI(levels.bonnie)) moveStandard('Bonnie');
        if(checkAI(levels.chica)) moveStandard('Chica');
        if(checkAI(levels.freddy)) moveStandard('Freddy');
        
        if (!gameState.monitorOpen || gameState.currCam !== '1C') {
            if(checkAI(levels.foxy)) {
                gameState.foxyStage++;
                if(gameState.foxyStage >= 4) triggerFoxyAttack();
            }
        }
        if(gameState.monitorOpen) updateCamView();
    }

    function moveStandard(name) {
        let path = paths[name];
        let curr = animatronics[name].pos;
        let idx = path.indexOf(curr);
        if(curr.includes('DOOR')) {
            if(name === 'Bonnie' && !gameState.lDoor) gameOver("BONNIE TE PEGOU!");
            else if((name === 'Chica' || name === 'Freddy') && !gameState.rDoor) gameOver(name.toUpperCase() + " TE PEGOU!");
            else animatronics[name].pos = '1A';
        } else {
            if(idx < path.length - 1) animatronics[name].pos = path[idx + 1];
        }
    }

    function checkAI(level) { return (Math.floor(Math.random() * 20) + 1) <= level; }

    function toggleDoor(side) {
        if(side === 'left') {
            gameState.lDoor = !gameState.lDoor;
            document.getElementById('door-l').classList.toggle('closed');
            document.getElementById('btn-d-l').classList.toggle('active');
        } else {
            gameState.rDoor = !gameState.rDoor;
            document.getElementById('door-r').classList.toggle('closed');
            document.getElementById('btn-d-r').classList.toggle('active');
        }
        updateUsage();
    }

    function toggleLight(side, on) {
        if(!gameState.running || gameState.power <= 0) return;
        if(side === 'left') {
            gameState.lLight = on;
            document.getElementById('beam-l').className = on ? 'light-beam on' : 'light-beam';
            document.getElementById('monster-l').style.display = (on && animatronics.Bonnie.pos === 'DOOR_L') ? 'flex' : 'none';
        } else {
            gameState.rLight = on;
            document.getElementById('beam-r').className = on ? 'light-beam on' : 'light-beam';
            let freddyAtDoor = animatronics.Freddy.pos === 'DOOR_R';
            let chicaAtDoor = animatronics.Chica.pos === 'DOOR_R';
            let monsterDiv = document.getElementById('monster-r');
            monsterDiv.style.display = (on && (freddyAtDoor || chicaAtDoor)) ? 'flex' : 'none';
            monsterDiv.innerText = freddyAtDoor ? 'F' : 'C';
        }
        updateUsage();
    }

    function setMonitor(open) {
        gameState.monitorOpen = open;
        document.getElementById('camera-ui').style.display = open ? 'block' : 'none';
        updateUsage();
    }

    function setCam(id, name) {
        gameState.currCam = id;
        document.getElementById('cam-name').innerText = id + " - " + name;
        document.querySelectorAll('.map-node').forEach(n => n.classList.remove('active'));
        document.getElementById('m-'+id).classList.add('active');
        updateCamView();
    }

    function updateCamView() {
        const view = document.getElementById('cam-content');
        view.innerHTML = '';
        for(let name in animatronics) {
            if(animatronics[name].pos === gameState.currCam) {
                let div = document.createElement('div');
                div.style.color = animatronics[name].color;
                div.innerText = name[0];
                view.appendChild(div);
            }
        }
    }

    function updateUsage() {
        let u = 1;
        if(gameState.lDoor) u++; if(gameState.rDoor) u++;
        if(gameState.lLight) u++; if(gameState.rLight) u++;
        if(gameState.monitorOpen) u++;
        gameState.usage = u;
        document.getElementById('val-use').innerText = "|".repeat(u);
    }

    function gameOver(reason) {
        gameState.running = false;
        document.getElementById('game-over-screen').classList.remove('hidden');
        document.getElementById('jumpscare-face').innerText = reason;
    }

    function winGame() {
        gameState.running = false;
        let nextNight = gameState.night + 1;
        if(nextNight > 5) {
            nextNight = 1;
            let currentWins = parseInt(localStorage.getItem('fnaf_victories') || 0);
            localStorage.setItem('fnaf_victories', currentWins + 1);
        }
        localStorage.setItem('fnaf_web_save', nextNight);
        document.getElementById('win-screen').classList.remove('hidden');
        setTimeout(() => location.reload(), 5000);
    }

    function triggerPowerOutage() {
        gameState.running = false;
        document.getElementById('blackout-screen').style.display = 'flex';
        setTimeout(() => gameOver("FREDDY TE PEGOU NO ESCURO!"), 5000);
    }
    </script>
</body>
</html>
